    steps:

      # Clean
      - name: Clean
        run: rm -rf *

      # Clone
      - name: Clone Google Benchmark
        uses: actions/checkout@v3
        with:
          repository: "google/benchmark"
          path: 'benchmark'
      - name: Clone Google Test
        uses: actions/checkout@v3
        with:
          repository: "google/googletest"
          path: 'googletest'
      - name: Clone zlib
        uses: actions/checkout@v3
        with:
          repository: "madler/zlib"
          path: 'zlib'
      - name: Clone sin-python
        uses: actions/checkout@v3
        with:
          repository: 'sin-is-nsimd/sin-python'
          path: 'sin-python'
      - name: Clone sin-cmake
        uses: actions/checkout@v3
        with:
          repository: 'sin-is-nsimd/sin-cmake'
          path: 'sin-cmake'
      - name: Clone sin-cpp
        uses: actions/checkout@v3
        with:
          repository: 'sin-is-nsimd/sin-cpp'
          path: 'sin-cpp'

      # Dependencies
      - name: Google Benchmark
        shell: bash
        run: |
          cd benchmark
          cmake \
            -B build \
            -DBENCHMARK_ENABLE_TESTING=OFF \
            -DBENCHMARK_ENABLE_GTEST_TESTS=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -GNinja \
            -DCMAKE_INSTALL_PREFIX=../_install \
            -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang
          cmake --build build --target install
      - name: Google Test
        shell: bash
        run: |
          cd googletest
          cmake \
            -B build \
            -DBUILD_GMOCK=OFF \
            -Dgtest_build_tests=OFF -Dgtest_build_samples=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -GNinja \
            -DCMAKE_INSTALL_PREFIX=../_install \
            -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang
          cmake --build build --target install
      - name: zlib
        shell: bash
        run: |
          cd zlib
          cmake \
            -B build \
            -DZLIB_BUILD_TESTING=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -GNinja \
            -DCMAKE_INSTALL_PREFIX=../_install \
            -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang
          cmake --build build --target install

